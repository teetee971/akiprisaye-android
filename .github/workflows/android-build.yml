name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
          echo "Decoding keystore from Base64..."
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > $HOME/keystore.jks
          echo "Keystore decoded successfully"
        else
          echo "Warning: ANDROID_KEYSTORE_BASE64 secret not found. Skipping keystore setup."
        fi

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK and AAB
      env:
        ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        if [ -f "$HOME/keystore.jks" ]; then
          echo "Building signed release APK and AAB..."
          export ANDROID_KEYSTORE_PATH=$HOME/keystore.jks
          ./gradlew assembleRelease bundleRelease
        else
          echo "Keystore not available. Skipping release build."
        fi

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success() && hashFiles('app/build/outputs/apk/release/app-release.apk') != ''
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Upload Release AAB (for Google Play)
      uses: actions/upload-artifact@v4
      if: success() && hashFiles('app/build/outputs/bundle/release/app-release.aab') != ''
      with:
        name: app-release-bundle
        path: app/build/outputs/bundle/release/app-release.aab
