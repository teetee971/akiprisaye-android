name: Android Release

# This workflow creates a signed AAB for Play Store release
# Secrets configured:
#    - ANDROID_KEYSTORE_BASE64: Base64 encoded keystore file
#    - ANDROID_KEYSTORE_PASSWORD: Password for the keystore
#    - ANDROID_KEY_ALIAS: Alias for the key
#    - ANDROID_KEY_PASSWORD: Password for the key

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release AAB
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
          -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD \
          --no-daemon
          
    - name: Upload Signed AAB
      uses: actions/upload-artifact@v4
      with:
        name: signed-release-aab
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/bundle/release/*.aab
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
