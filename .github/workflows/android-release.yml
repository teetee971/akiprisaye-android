name: Android Release

# This workflow creates a signed AAB for Play Store release
# To use this workflow:
# 1. Generate a keystore: keytool -genkey -v -keystore akiprisaye-release.keystore -alias akiprisaye -keyalg RSA -keysize 2048 -validity 10000
# 2. Add the following secrets to your repository:
#    - KEYSTORE_FILE: Base64 encoded keystore file (cat keystore.jks | base64 -w 0)
#    - KEYSTORE_PASSWORD: Password for the keystore
#    - KEY_ALIAS: Alias for the key
#    - KEY_PASSWORD: Password for the key
# 3. Uncomment the 'on:' section below to enable this workflow

# on:
#   push:
#     tags:
#       - 'v*'
#   workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Decode Keystore
      if: ${{ env.KEYSTORE_FILE != '' }}
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
      run: |
        echo $KEYSTORE_FILE | base64 -d > app/release.keystore
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release AAB
      if: ${{ env.KEYSTORE_FILE != '' }}
      env:
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=$(pwd)/app/release.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
          --no-daemon
          
    - name: Upload Signed AAB
      if: ${{ env.KEYSTORE_FILE != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: signed-release-aab
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/') && ${{ env.KEYSTORE_FILE != '' }}
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/bundle/release/*.aab
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
